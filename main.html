<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 style="text-align:center;">Feedback Form</h1>

    <form method="post">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" minlength="3" maxlength="50" required>
        </div>

        <div class="form-group">
            <label for="portfolio">Portfolio *</label>
            <input type="url" id="portfolio" required>
        </div>

        <div class="form-group">
            <label for="favColor">Favorite Color *</label>
            <input type="color" id="favColor" required>
        </div>

        <div class="form-group">
            <label for="likeness">Likeness *</label>
            <input type="range" id="likeness" min="1" max="100" required>
        </div>

        <div class="form-group">
            <button type="submit">Submit Feedback</button>
        </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
